<!DOCTYPE html>
<html>
<head>
    <title>Prompter Remote</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        textarea { width: 100%; height: 150px; }
        .controls { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
    </style>
</head>
<body>
    <h2>Remote Control</h2>
    <input type="text" id="target-id" placeholder="Enter iPad ID here">
    <button onclick="connect()">Connect to iPad</button>
    <hr>
    <textarea id="script" placeholder="Type or paste script..."></textarea>
    <div class="controls">
        <label>Font Size: <input type="range" id="size" min="20" max="150" value="50"></label>
        <label>Speed: <input type="range" id="speed" min="0" max="10" value="0"></label>
        <label><input type="checkbox" id="mirror"> Mirror Text</label>
        <button onclick="sendUpdate()" style="padding: 15px; background: green; color: white;">Update iPad</button>
    </div>

    <script>
        const peer = new Peer();
        let conn;

        function connect() {
            const id = document.getElementById('target-id').value;
            conn = peer.connect(id);
            alert("Attempting to connect...");
        }

        function sendUpdate() {
            if (!conn) return alert("Not connected!");
            conn.send({
                text: document.getElementById('script').value,
                fontSize: document.getElementById('size').value,
                speed: document.getElementById('speed').value,
                mirror: document.getElementById('mirror').checked
            });
        }
    </script>
</body>
</html>
